    Enter a target domain or subdomain (e.g. <code>example.com</code>) and generate Google dorks for recon. Progress is saved automatically!
  </p>

    />
    <button
      id="generateBtn"
      class="px-6 py-3 bg-blue-600 rounded-md hover:bg-blue-700 transition"
    >
      Generate
    </button>
  </div>

  <div class="mb-4">
    <button id="clearBtn" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700 text-sm">
      üßπ Clear Progress

  </div>

    const domainInput = document.getElementById('domainInput');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('result');

    const STORAGE_KEY = "google_dorker_data";

    // Save progress to localStorage
    function saveProgress(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // Load saved progress
    function loadProgress() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : null;
    }

    // Render dork list
    function renderDorks(domain, savedStates = {}) {
      resultDiv.innerHTML = '';

      dorks.forEach((template, index) => {
        const dork = template.replace('{domain}', domain);
        const url = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
        const checked = savedStates[dork]?.checked || false;

        const container = document.createElement('div');
        container.className = 'flex items-center justify-between p-3 bg-gray-800 rounded hover:bg-gray-700 transition';

        const left = document.createElement('div');
        left.className = 'flex items-center gap-2 flex-grow break-words';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = checked;
        checkbox.className = 'form-checkbox h-4 w-4 text-blue-600';
        checkbox.addEventListener('change', () => {
          savedStates[dork] = { checked: checkbox.checked };
          saveProgress({ domain, states: savedStates });
        });

        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = dork;
        link.className = 'text-blue-400 hover:underline flex-grow';

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.className = 'ml-3 px-2 py-1 bg-blue-600 rounded hover:bg-blue-700 text-sm';
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(dork).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
          });
        });

        left.appendChild(checkbox);
        left.appendChild(link);

        container.appendChild(left);
        container.appendChild(copyBtn);
        resultDiv.appendChild(container);
      });
    }

    // Generate new dorks
    generateBtn.addEventListener('click', () => {
      const domain = domainInput.value.trim();
      if (!domain) {
        alert('Please enter a domain or subdomain!');
        return;
      }

      const states = {};
      saveProgress({ domain, states });
      renderDorks(domain, states);
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem(STORAGE_KEY);
      resultDiv.innerHTML = '';
      domainInput.value = '';
    });

    // Load on page load
    window.addEventListener('load', () => {
      const saved = loadProgress();
      if (saved?.domain) {
        domainInput.value = saved.domain;
        renderDorks(saved.domain, saved.states || {});
      }
    });

    // Support Enter key
    domainInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') generateBtn.click();
    });
  </script>
